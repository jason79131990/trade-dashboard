<!DOCTYPE html><html><head><meta charset='UTF-8'>
<meta name='referrer' content='no-referrer'>
<title>3PRO SNIPER COMMAND</title>
<style>

.stock-card{background:#1c2128; border-radius:10px; border:1px solid #30363d; margin-bottom:25px; overflow:hidden;}

</style></head><body>
<div class='main-h'>SNIPER COMMAND HUB // V38</div>
<div class='container'>
<div class='column'><div class='col-title' style='color:#ff7b72;'>[ EARLY ATTACK ]</div><div class='stock-card'><div class='stock-info'><div><b>2449 京元電子</b></div><a href='https://www.tradingview.com/chart/?symbol=TWSE:2449' target='_blank' class='btn-jump'>官網</a></div><div class='chart-container' data-symbol='TWSE:2449'></div></div><div class='stock-card'><div class='stock-info'><div><b>3530 晶相光</b></div><a href='https://www.tradingview.com/chart/?symbol=TWSE:3530' target='_blank' class='btn-jump'>官網</a></div><div class='chart-container' data-symbol='TWSE:3530'></div></div><div class='stock-card'><div class='stock-info'><div><b>3481 群創</b></div><a href='https://www.tradingview.com/chart/?symbol=TWSE:3481' target='_blank' class='btn-jump'>官網</a></div><div class='chart-container' data-symbol='TWSE:3481'></div></div><div class='stock-card'><div class='stock-info'><div><b>3029 零壹</b></div><a href='https://www.tradingview.com/chart/?symbol=TWSE:3029' target='_blank' class='btn-jump'>官網</a></div><div class='chart-container' data-symbol='TWSE:3029'></div></div><div class='stock-card'><div class='stock-info'><div><b>6658 聯策</b></div><a href='https://www.tradingview.com/chart/?symbol=TWSE:6658' target='_blank' class='btn-jump'>官網</a></div><div class='chart-container' data-symbol='TWSE:6658'></div></div><div class='stock-card'><div class='stock-info'><div><b>8438 昶昕</b></div><a href='https://www.tradingview.com/chart/?symbol=TWSE:8438' target='_blank' class='btn-jump'>官網</a></div><div class='chart-container' data-symbol='TWSE:8438'></div></div></div>

</div>
<script>
const obs = new IntersectionObserver((entries) => {
  entries.forEach(e => {
    if (e.isIntersecting) {
      const box = e.target;
      const sym = box.getAttribute('data-symbol');
      const script = document.createElement('script');
      script.src = 'https://s3.tradingview.com/external-embedding/embed-widget-symbol-overview.js';
      script.async = true;
      script.innerHTML = JSON.stringify({
        'symbols': [[sym + '|5m']], 'chartOnly': true, 'width': '100%', 'height': '100%',
        'locale': 'zh_TW', 'colorTheme': 'dark', 'isTransparent': true, 'autosize': true,
        'showFloatingTooltip': true, 'chartType': 'area', 'lineColor': '#2962ff',
        'topColor': 'rgba(41, 98, 255, 0.3)', 'bottomColor': 'rgba(41, 98, 255, 0)'
      });
      box.appendChild(script);
      obs.unobserve(box);
    }
  });
}, { threshold: 0.1 });
document.querySelectorAll('.chart-container').forEach(c => obs.observe(c));
</script></body></html>
