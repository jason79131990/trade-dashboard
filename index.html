<!DOCTYPE html><html><head><meta charset='UTF-8'><title>SNIPER DASHBOARD V30</title>
<style>
body{background:#0a0c10; color:#c9d1d9; font-family:sans-serif; margin:0; padding:20px;}
.main-h{text-align:center; font-size:2em; font-weight:900; color:#58a6ff; margin-bottom:30px; letter-spacing:3px;}
.container{display:flex; gap:15px; justify-content:center; align-items:flex-start;}
.column{flex:1; max-width:480px; background:#161b22; border-radius:12px; border:1px solid #30363d; padding:12px;}
.col-title{text-align:center; padding:12px; font-weight:bold; border-radius:6px; margin-bottom:15px; border:1px solid #444;}
.stock-card{background:#1c2128; border-radius:10px; border:1px solid #30363d; margin-bottom:25px; overflow:hidden; position:relative;}
.stock-info{padding:10px 15px; background:#21262d; display:flex; justify-content:space-between; align-items:center; border-bottom:1px solid #30363d;}
.chart-container{width:100%; height:420px; background:#000;}
</style></head><body>
<div class='main-h'>3PRO SNIPER COMMAND // V30</div>
<div class='container'>
<div class='column'><div class='col-title' style='color:#ff7b72;'>[ EARLY ATTACK ]</div><div class='stock-card'><div class='stock-info'><div><b>2449 京元電子</b></div><div style='color:#58a6ff;font-weight:bold;'>210 PTS</div></div><div class='chart-container' data-symbol='TWSE:2449'></div></div><div class='stock-card'><div class='stock-info'><div><b>3530 晶相光</b></div><div style='color:#58a6ff;font-weight:bold;'>195 PTS</div></div><div class='chart-container' data-symbol='TWSE:3530'></div></div><div class='stock-card'><div class='stock-info'><div><b>3481 群創</b></div><div style='color:#58a6ff;font-weight:bold;'>175 PTS</div></div><div class='chart-container' data-symbol='TWSE:3481'></div></div><div class='stock-card'><div class='stock-info'><div><b>3029 零壹</b></div><div style='color:#58a6ff;font-weight:bold;'>155 PTS</div></div><div class='chart-container' data-symbol='TWSE:3029'></div></div><div class='stock-card'><div class='stock-info'><div><b>6658 聯策</b></div><div style='color:#58a6ff;font-weight:bold;'>150 PTS</div></div><div class='chart-container' data-symbol='TWSE:6658'></div></div><div class='stock-card'><div class='stock-info'><div><b>8438 昶昕</b></div><div style='color:#58a6ff;font-weight:bold;'>145 PTS</div></div><div class='chart-container' data-symbol='TWSE:8438'></div></div></div>
<div class='column'><div class='col-title' style='color:#7ee787;'>[ PULLBACK ]</div></div>
<div class='column'><div class='col-title' style='color:#a5d6ff;'>[ LATE CONFIRM ]</div><div class='stock-card'><div class='stock-info'><div><b>2351 順德</b></div><div style='color:#58a6ff;font-weight:bold;'>110 PTS</div></div><div class='chart-container' data-symbol='TWSE:2351'></div></div><div class='stock-card'><div class='stock-info'><div><b>3054 立萬利</b></div><div style='color:#58a6ff;font-weight:bold;'>100 PTS</div></div><div class='chart-container' data-symbol='TWSE:3054'></div></div><div class='stock-card'><div class='stock-info'><div><b>3149 正達</b></div><div style='color:#58a6ff;font-weight:bold;'>100 PTS</div></div><div class='chart-container' data-symbol='TWSE:3149'></div></div><div class='stock-card'><div class='stock-info'><div><b>4912 聯德控股-KY</b></div><div style='color:#58a6ff;font-weight:bold;'>100 PTS</div></div><div class='chart-container' data-symbol='TWSE:4912'></div></div><div class='stock-card'><div class='stock-info'><div><b>2459 敦吉</b></div><div style='color:#58a6ff;font-weight:bold;'>95 PTS</div></div><div class='chart-container' data-symbol='TWSE:2459'></div></div><div class='stock-card'><div class='stock-info'><div><b>2379 瑞昱</b></div><div style='color:#58a6ff;font-weight:bold;'>95 PTS</div></div><div class='chart-container' data-symbol='TWSE:2379'></div></div></div>
</div>
<script>
const obs = new IntersectionObserver((entries) => {
  entries.forEach(e => {
    if (e.isIntersecting) {
      const box = e.target;
      const symbol = box.getAttribute('data-symbol');
      const script = document.createElement('script');
      script.src = 'https://s3.tradingview.com/external-embedding/embed-widget-symbol-overview.js';
      script.async = true;
      script.innerHTML = JSON.stringify({
        'symbols': [[symbol + '|1D']], 'chartOnly': true, 'width': '100%', 'height': '100%',
        'locale': 'zh_TW', 'colorTheme': 'dark', 'gridLineColor': 'rgba(240, 243, 250, 0)',
        'fontColor': '#787b86', 'isTransparent': true, 'autosize': true, 'showFloatingTooltip': true,
        'scalePosition': 'no', 'scaleMode': 'Normal', 'fontFamily': 'Trebuchet MS, sans-serif',
        'noTimeScale': false, 'chartType': 'area', 'lineColor': '#2962ff', 'bottomColor': 'rgba(41, 98, 255, 0)',
        'topColor': 'rgba(41, 98, 255, 0.3)'
      });
      box.appendChild(script);
      obs.unobserve(box);
    }
  });
}, { threshold: 0.1 });
document.querySelectorAll('.chart-container').forEach(c => obs.observe(c));
</script></body></html>
